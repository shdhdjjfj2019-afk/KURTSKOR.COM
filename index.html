<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Futbol Skorları</title>

  <style>
    body {
      background-color: #0b132b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-bottom: 60px; /* RESİM İÇİN ALT BOŞLUK */
    }

    h1 {
      margin-top: 40px;
      font-size: 42px;
    }

    button {
      background-color: #fca311;
      border: none;
      padding: 14px 40px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
    }

    #skor {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      color: #ffd166;
    }

    /* GÖRSEL */
    .logo {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 80px auto 0; /* ALTTA AMA KESİLMEZ */
    }
  </style>
</head>

<body>

  <h1>⚽ Futbol Skorları</h1>

  <button onclick="gosterSkor()">Maçı Göster</button>

  <p id="skor"></p>

  <!-- GÖRSEL -->
  <img src="ses.png">

  <script>
    function gosterSkor() {
      const skor = document.getElementById("skor");

      if (skor.innerText === "") {
        skor.innerText = "SİYASAL İSLAM 2 - 1 LAİKLİK";
      } else {
        skor.innerText = "";
      }
    }
  </script>

</body>
</html>
